<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retangulo</title>
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>
    <header>

        <img src="assets/img/logo.png" alt="">
  
    </header>

    <div class="container">

        <p>Este é um pedaço de terra em sua aventura, com comprimento e largura. A formula é: comprimento * largura = A.
            Insira os valores de comprimento e largura para obter a area do seu retangulo.

        </p>

        <br>
        <br>
        <br>
        
        <label for="comprimento">Comprimento</label>

        <input type="number" name="" id="comprimento" placeholder="valor do comprimento">

        <label for="largura">Largura</label>

        <input type="number" name="" id="largura" placeholder="valor da largura">

        <button onclick="retangulo()">calcular</button>

        <h4>

        O resultado é

        <span id="resultado"></span>

        </h4>

    </div>

    <script src="./assets/js/index.js"></script>
    
</body>
</html>
