        <p>

            Polígono Regular:

            Polígonos regulares são como os escudos dos cavaleiros. Descubra o número de lados, o comprimento de um lado e a apótema (distância do centro a um lado).A fórmula mágica: A = (n * s * a) / 2.
            Insira os valores a baixo para obter a area toral do seu escudo.

        </p>

        <br>
        <br>
        <br>
        
        <label for="vertices">Coordenadas dos Vértices (formato: x1,y1 x2,y2 x3,y3 ...):</label>

        O resultado é
